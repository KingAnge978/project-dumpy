{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Category</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Category</button>
        <a href="{% url 'categories' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
