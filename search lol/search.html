<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Google Search</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin-top: 100px;
		}
		.logo {
			margin-bottom: 20px;
		}
		.search-box {
			width: 500px;
			padding: 10px;
			border-radius: 24px;
			border: 1px solid #dfe1e5;
			margin: 0 auto 20px;
		}
		.search-box:hover {
			box-shadow: 0 1px 6px rgba(32,33,36,0.28);
		}
		.buttons {
			margin-top: 20px;
		}
		button {
			background-color: #f8f9fa;
			border: 1px solid #f8f9fa;
			border-radius: 4px;
			padding: 8px 16px;
			margin: 0 4px;
		}
		button:hover {
			border: 1px solid #dadce0;
			box-shadow: 0 1px 1px rgba(0,0,0,0.1);
		}
	</style>
</head>
<body>
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color-272x92dp.png" alt="Google">
	</div>
	<form action="https://www.google.com/search" method="GET">
		<input class="serach-box" type="text" name="q" autofocus>
		<div class="buttons">
			<button type="submit">Google Search</button>
			<button type="button" onclick="window.location.href='index.html'">Back</button>
		</div>
	</form>
</body>
</html>
