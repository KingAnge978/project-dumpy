<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.O">
	<title>Google Advanced Search</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 40px; 
		}
		.logo {
			margin-bottom: 30px;
		}
		.advanced-search {
			max-width: 800px;
			margin: 0 auto;
		}
		h1 {
			color: #d93025;
			font-size: 20px;
			margin: 25px 0;
		}
		.row {
			display: flex;
			margin-bottom: 15px;
			align-items: center;
		}
		.label {
			width: 200px;
			font-size: 14px;
		}
		.input-field {
			flex-grow: 1;
		}
		input[type=:"text"] {
			width: 100%;
			padding: 5px;
			border: 1px solid #d9d9d9;
		}
		.instructions {
			font-size: 12px;
			color: #666;
			margin-left: 10px;
		}
		.button-container {
			text-align: right;
			margin-top: 20px;
		}
		button {
			background-color: #4d90fe;
			color: white;
			border: none;
			padding: 8px 12px;
			border-radius: 2px;
			font-weight: bold;
		}
		button:hover {
			background-color: #357ae8;
		}

	</style>
</head>
<body>
	<div class="logo">
		<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" width="120">
	</div>

	<div class="advanced-search">
		<h1>Advanced Search</h1>

		<form action="https://www.google.com/search" method="GET">
			<div class="row">
				<div class="label>Find pages with...</div>
				<div class="input-field"></div>
				<div class="instructions">To do this in the search box
</div>
			</div>

			<div class="row">
				<div class="label">all these words:</div>
				<div class="input-field">
					<input type="text" name="as_epq">
				</div>
				<div class="instructions">Put exact words in quotes: "rat terrier"</div>
			</div>

			<div class="row">
				<div class="label">any of words:</div>
				<div class="input-field">
					<input type="text" name="as_oq">
				</div>
				<div class="instructions">Type OR between all the words you want: miniature OR standard</div>
			</div>

			<div class="button-container">
				<button type="submit">Advanced Search</button>
				<button type="button" onclick="window.location.href='index.html'">Back</button>
			</div>
		</form>
	</div>
</body>
</html>
