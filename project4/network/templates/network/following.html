<!-- network/templates/network/following.html -->
{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Following</h2>
        <div id="posts-view">
            {% for post in posts %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'profile' post.user.username %}">
                                {{ post.user.username }}
                            </a>
                        </h5>
                        <p class="card-text">{{ post.content }}</p>
                        <small class="text-muted">{{ post.timestamp }}</small>
                    </div>
                </div>
            {% empty %}
                <p>You're not following anyone yet.</p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
